  <body>
    <div id ="jumboTron"class="jumbotron jumbotron-fluid">
      <div class="container">
     <center>   <h1>Your favorite app!!</h1>
        <h2>Welcome to Nutshell!!</h2></center>
<!-- register modal -->
<center> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Register New Account or Login
    </button><br><button id ="logOut" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">Logout</button></center>
 

      </div>
    </div>

    <section id = "hideMeBeforeLogin">
    <div class="container">
      <div class="row">
        <div id="friends" class="col">
      Friends
        </div>
        <div id ="chat"class="col-6">
         Chat
        </div>
        <div id ="tasks"class="col">
          Tasks
        </div>
      </div>
        <div id ="events"class="col-5">
          Events
        </div>
        <div id ="news" class="col">
         News
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register New Account or Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id = "myForm">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                      <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input id="username" type="username" class="form-control" id="exampleInputEmail1" placeholder="User Name">
                           
                          </div>
                  </div>
                </form></div>
          <div class="modal-footer">
            <button id="btn1" type="button" class="btn btn-primary">Login</button>
            <button id="btn2" type="button" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- login modal -->
